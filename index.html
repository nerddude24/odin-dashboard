<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="container">
			<div id="sidebar">
				<div class="sidebar-title">
					<img src="assets/dashboard.svg" alt="" class="mid-icon inverse-clr" />
					<h1>Dashboard</h1>
				</div>
				<div class="sidebar-btns">
					<div class="sidebar-btn">
						<img src="assets/home.svg" alt="" class="small-icon inverse-clr" />
						Home
					</div>
					<div class="sidebar-btn">
						<img
							src="assets/profile.svg"
							alt=""
							class="small-icon inverse-clr"
						/>
						Profile
					</div>
					<div class="sidebar-btn">
						<img
							src="assets/message.svg"
							alt=""
							class="small-icon inverse-clr"
						/>
						Messages
					</div>
					<div class="sidebar-btn">
						<img src="assets/clock.svg" alt="" class="small-icon inverse-clr" />
						History
					</div>
					<div class="sidebar-btn">
						<img
							src="assets/note-multiple.svg"
							alt=""
							class="small-icon inverse-clr"
						/>Tasks
					</div>
					<div class="sidebar-btn">
						<img
							src="assets/account-group.svg"
							alt=""
							class="small-icon inverse-clr"
						/>Communities
					</div>
				</div>
				<div class="sidebar-btns">
					<div class="sidebar-btn">
						<img
							src="assets/cog.svg"
							alt=""
							class="small-icon inverse-clr"
						/>Settings
					</div>
					<div class="sidebar-btn">
						<img
							src="assets/help.svg"
							alt=""
							class="small-icon inverse-clr"
						/>Support
					</div>
					<div class="sidebar-btn">
						<img
							src="assets/shield-check.svg"
							alt=""
							class="small-icon inverse-clr"
						/>Privacy
					</div>
				</div>
			</div>
			<div id="header">
				<div class="top">SEARCH</div>
				<div class="actions">UPLOAD</div>
			</div>
			<div id="main">
				<div class="projects">stuff</div>
				<div class="announcements">aaa</div>
				<div class="trending">ttt</div>
			</div>
		</div>
	</body>
</html>
